syntax = "proto3";

package v1;

option go_package = "github.com/aswcloud/v1/kubernetes";

message pvc { 
    string namespace = 1;
    
    string name = 2;
    string capacity = 3;
    repeated string access_mode = 4;
    string storage_class_name = 5;
}

message delete_pvc {
    string namespace = 1;
    string name = 2;
}

message list_pvc { 
    repeated pvc name = 1;
}